                        }

'awards':
    input_demo_file:    'input/awards_demographics.csv.gz'
    input_full_file:    ''
    intrafile_id:       'awards_ID'
    args:               {
                            no_match_cols:      ['last_name_NS', 'current_star',
                                                 'first_name_NS'],
